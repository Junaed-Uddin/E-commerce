<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <!-- navbar start -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <nav class="navbar navbar-expand-lg fixed-top bg-light p-4">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav fw-bold ms-3 text-dark">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#shoes">Shoes</a>
                            <a class="nav-link" href="#backpack">Backpack</a>
                            <a class="nav-link" href="#subscribe">Subscribe</a>
                        </div>
                        <form class="d-flex ms-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                        <div class="ms-2">
                            <i class="fa-solid fa-circle-user fa-2x" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- navbar end -->
    </header>

    <!-- login modal start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h3" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="recipient-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="recipient-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-evenly">
                    <p>Don't have an account?</p>
                    <div>
                        <button type="button" class="btn btn-secondary">Sign up</button>
                        <button type="button" class="btn btn-primary ms-1">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login modal end-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
